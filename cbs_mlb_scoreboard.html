<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cbs mlb scoreboard</title>
    <link rel="stylesheet" href="https://use.typekit.net/kpv7hfp.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="container">
        <div id="round">
            <div id="roundText">N/A</div>
        </div>
        <div id="cbsLogo"><img id="cbs" src="img/cbs_logo.svg"></div>
        <div id="teams">
            <div id="team1">
                <span id="team1Seed"></span>
                <span id="team1Name">N/A</span>
                <span id="team1Score">0</span>
                
            </div>
            <div id="team2">
                <span id="team2Seed"></span>
                <span id="team2Name">N/A</span>
                <span id="team2Score">0</span>
            </div>
        </div>
        <div id="result">
            FINAL
        </div>
    </div><br><br>
    <button type="button" onclick="swapTeams()">swap teams</button><br><br>
    <form>
        <label>playoffs?</label>
        <input type="checkbox" id="playoffsCheck" onchange="showPlayoffs()">
    </form><br id="playoffsBreak">
    <form>
        <label id="roundLabel">round + series:</label>
        <input type="text" id="roundValue" maxlength="30" size ="30" onchange="roundInput()">
    </form><br id="roundBreak">
    <form>
        <label>away team:</label>
        <select id="team1Select" onchange="team1Pick()">
            <option value="none">none</option>
            <option value="ari">diamondbacks</option>
            <option value="atl">braves</option>
            <option value="bal">orioles</option>
            <option value="bos">red sox</option>
            <option value="chc">cubs</option>
            <option value="chw">white sox</option>
            <option value="cin">reds</option>
            <option value="cle">guardians</option>
            <option value="col">rockies</option>
            <option value="det">tigers</option>
            <option value="hou">astros</option>
            <option value="kc">royals</option>
            <option value="laa">angels</option>
            <option value="lad">dodgers</option>
            <option value="mia">marlins</option>
            <option value="mil">brewers</option>
            <option value="min">twins</option>
            <option value="nym">mets</option>
            <option value="nyy">yankees</option>
            <option value="oak">athletics</option>
            <option value="phi">phillies</option>
            <option value="pit">pirates</option>
            <option value="sd">padres</option>
            <option value="sf">giants</option>
            <option value="sea">mariners</option>
            <option value="stl">cardinals</option>
            <option value="tb">rays</option>
            <option value="tex">rangers</option>
            <option value="tor">blue jays</option>
            <option value="wsh">nationals</option>
        </select>
    </form><br>
    <form>
        <label id="awayLabel">away team seed:</label>
        <input type="text" id="team1SeedValue" maxlength="2" size ="2" onchange="team1SeedInput()">
    </form><br id="awayBreak">
    <form>
        <label>away team score:</label>
        <input type="number" id="team1ScoreValue" min="0" max="99" size="2" onchange="team1ScoreInput()">
    </form><br>
    <form>
        <label>home team:</label>
        <select id="team2Select" onchange="team2Pick()">
            <option value="none">none</option>
            <option value="ari">diamondbacks</option>
            <option value="atl">braves</option>
            <option value="bal">orioles</option>
            <option value="bos">red sox</option>
            <option value="chc">cubs</option>
            <option value="chw">white sox</option>
            <option value="cin">reds</option>
            <option value="cle">guardians</option>
            <option value="col">rockies</option>
            <option value="det">tigers</option>
            <option value="hou">astros</option>
            <option value="kc">royals</option>
            <option value="laa">angels</option>
            <option value="lad">dodgers</option>
            <option value="mia">marlins</option>
            <option value="mil">brewers</option>
            <option value="min">twins</option>
            <option value="nym">mets</option>
            <option value="nyy">yankees</option>
            <option value="oak">athletics</option>
            <option value="phi">phillies</option>
            <option value="pit">pirates</option>
            <option value="sd">padres</option>
            <option value="sf">giants</option>
            <option value="sea">mariners</option>
            <option value="stl">cardinals</option>
            <option value="tb">rays</option>
            <option value="tex">rangers</option>
            <option value="tor">blue jays</option>
            <option value="wsh">nationals</option>
        </select>
    </form><br>
    <form>
        <label id="homeLabel">home team seed:</label>
        <input type="text" id="team2SeedValue" maxlength="2" size="2" onchange="team2SeedInput()">
    </form><br id="homeBreak">
    <form>
        <label>home team score:</label>
        <input type="number" id="team2ScoreValue" min="0" max="99" size="2" onchange="team2ScoreInput()">
    </form><br>
    <form>
        <label id="inningsLabel">innings:</label>
        <input type="number" id="inningsValue" min="0" max="99" size="2" onchange="inningsInput()">
    </form>
    <script src="js/cbs_mlb_scoreboard.js"></script>
</body>
</html>
